<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Freeman&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" content="/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vanilla-lazyload@19.1.3/dist/lazyload.min.js"></script>
    <title>taz's school</title>
    <style>
:root {
    --primary: #1e3a8a;
    --gradient: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #d946ef 100%);
    --secondary: #0f0f1a;
    --text: #e0e1dd;
    --effects: #a5b4fc;
    --h1: #d9ecf3;
    --neon-blue: #00f2ff;
    --neon-purple: #b400ff;
    --neon-pink: #ff00b7;
    --glow: 0 0 10px rgba(100, 255, 255, 0.8),
            0 0 20px rgba(100, 200, 255, 0.6),
            0 0 30px rgba(100, 150, 255, 0.4);
    --deep-space: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
}

body {
    font-family: 'Orbitron', 'Poppins', sans-serif;
    background: var(--deep-space);
    height: 100%;
    margin: 0;
    padding: 0;
    color: var(--text);
    overflow-x: hidden;
    transition: all 0.5s cubic-bezier(0.19, 1, 0.22, 1);
    scroll-behavior: smooth;
    position: relative;
    z-index: 1;
    perspective: 1000px;
}

/* Cosmic Particle Background */
.particles {
    position: fixed;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    z-index: -2;
    overflow: hidden;
}

.particle {
    position: absolute;
    background: white;
    border-radius: 50%;
    opacity: 0;
    animation: float 15s infinite linear;
}

@keyframes float {
    0% {
        transform: translateY(0) translateX(0) rotate(0deg);
        opacity: 0;
    }
    10% {
        opacity: 0.8;
    }
    100% {
        transform: translateY(-1000px) translateX(500px) rotate(720deg);
        opacity: 0;
    }
}

/* God Rays Enhanced */
.god-rays {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: 
        linear-gradient(135deg, rgba(0, 242, 255, 0.03) 0%, rgba(180, 0, 255, 0.03) 50%, rgba(255, 0, 183, 0.03) 100%),
        repeating-linear-gradient(45deg, 
            rgba(255, 255, 255, 0.1) 0px, 
            rgba(255, 255, 255, 0.1) 1px, 
            transparent 1px, 
            transparent 6px);
    background-size: 200% 200%, 20px 20px;
    animation: god-rays 40s linear infinite, gradient-pulse 30s ease infinite;
    mask-image: radial-gradient(ellipse at center, rgba(0,0,0,0.7) 0%, rgba(0,0,0,0) 70%);
    -webkit-mask-image: radial-gradient(ellipse at center, rgba(0,0,0,0.7) 0%, rgba(0,0,0,0) 70%);
    pointer-events: none;
    z-index: -1;
    mix-blend-mode: overlay;
}

@keyframes god-rays {
    0% { background-position: 0% 0%, 0 0; }
    100% { background-position: 100% 100%, 20px 20px; }
}

@keyframes gradient-pulse {
    0%, 100% { opacity: 0.3; }
    50% { opacity: 0.6; }
}

/* Neon Glow Effects */
.neon-text {
    text-shadow: 0 0 5px #fff, 
                 0 0 10px #fff, 
                 0 0 15px var(--neon-blue), 
                 0 0 20px var(--neon-blue), 
                 0 0 25px var(--neon-blue);
    animation: neon-flicker 1.5s infinite alternate;
}

@keyframes neon-flicker {
    0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
        text-shadow: 0 0 5px #fff, 
                     0 0 10px #fff, 
                     0 0 15px var(--neon-blue), 
                     0 0 20px var(--neon-blue), 
                     0 0 25px var(--neon-blue);
    }
    20%, 24%, 55% {
        text-shadow: none;
    }
}

/* Selection Style */
::selection {
    background: rgba(255, 255, 255, 0.3);
    color: #fff;
    text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
}

/* Scrollbar */
::-webkit-scrollbar {
    width: 8px;
    height: 8px;
}

::-webkit-scrollbar-track {
    background: rgba(0, 0, 0, 0.2);
    border-radius: 10px;
}

::-webkit-scrollbar-thumb {
    background: linear-gradient(var(--neon-blue), var(--neon-purple));
    border-radius: 10px;
    box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.3);
}

::-webkit-scrollbar-thumb:hover {
    background: linear-gradient(var(--neon-pink), var(--neon-purple));
}

/* Main Content */
main {
    text-align: center;
    height: calc(100vh - 80px);
    margin: 0;
    overflow-y: scroll;
    padding-top: 120px;
    position: relative;
    z-index: 1;
}

.title {
    font-family: "Orbitron", sans-serif;
    font-weight: 800;
    font-size: 7em;
    margin: 1vh;
    background: var(--gradient);
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
    text-shadow: 0 0 20px rgba(100, 200, 255, 0.3);
    letter-spacing: 2px;
    margin-left: 0;
    margin-right: 0;
    position: relative;
    display: inline-block;
    animation: title-glitch 5s infinite alternate;
}

@keyframes title-glitch {
    0%, 100% {
        transform: translate(0);
        text-shadow: 0 0 20px rgba(100, 200, 255, 0.3);
    }
    25% {
        transform: translate(-2px, 2px);
        text-shadow: 0 0 20px rgba(255, 100, 200, 0.3);
    }
    50% {
        transform: translate(2px, -2px);
        text-shadow: 0 0 20px rgba(200, 255, 100, 0.3);
    }
    75% {
        transform: translate(-2px, -2px);
        text-shadow: 0 0 20px rgba(100, 255, 200, 0.3);
    }
}

/* Search Bar */
.search-bar {
    justify-content: center;
    align-items: center;
    z-index: 10;
    margin: 30px auto;
    position: relative;
    max-width: 800px;
    transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
}

.search-bar input[type=text] {
    padding: 20px 20px 20px 50px;
    z-index: 999;
    width: 100%;
    background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23a5b4fc"><path d="M15.5 14h-.79l-.28-.27a6.5 6.5 0 0 0 1.48-5.34c-.47-2.78-2.79-5-5.59-5.34a6.505 6.505 0 0 0-7.27 7.27c.34 2.8 2.56 5.12 5.34 5.59a6.5 6.5 0 0 0 5.34-1.48l.27.28v.79l4.25 4.25c.41.41 1.08.41 1.49 0 .41-.41.41-1.08 0-1.49L15.5 14zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>');
    background-size: 20px 20px;
    background-position: 15px center;
    background-repeat: no-repeat;
    border-radius: 50px;
    color: #ffffff;
    font-size: 18px;
    border: 2px solid rgba(165, 180, 252, 0.3);
    background-color: rgba(8, 8, 8, 0.5);
    backdrop-filter: blur(15px);
    -webkit-backdrop-filter: blur(15px);
    text-indent: 0.5em;
    outline: none;
    transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    box-shadow: 0 0 0 0 rgba(165, 180, 252, 0.7);
}

.search-bar input[type=text]:focus,
.search-bar input[type=text]:hover {
    border: 2px solid rgba(165, 180, 252, 0.7);
    box-shadow: 0 0 20px 0 rgba(165, 180, 252, 0.4);
    transform: translateY(-2px);
}

.search-bar input[type=text]::placeholder {
    color: rgba(165, 180, 252, 0.5);
    font-family: 'Orbitron', sans-serif;
    letter-spacing: 1px;
}

/* Games Grid */
.game-container {
    width: 90vw;
    margin: 0 auto;
    padding: 20px 0;
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap: 25px;
    perspective: 1000px;
}

.game {
    background: rgba(15, 15, 26, 0.7);
    border-radius: 15px;
    overflow: hidden;
    transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    position: relative;
    border: 1px solid rgba(165, 180, 252, 0.1);
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    transform-style: preserve-3d;
}

.game::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: linear-gradient(135deg, rgba(100, 200, 255, 0.1) 0%, rgba(180, 0, 255, 0.1) 100%);
    opacity: 0;
    transition: opacity 0.3s ease;
    z-index: -1;
}

.game:hover {
    transform: translateY(-10px) scale(1.05) rotateX(5deg);
    box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5), 
                0 0 30px rgba(100, 200, 255, 0.3);
    border: 1px solid rgba(165, 180, 252, 0.3);
}

.game:hover::before {
    opacity: 1;
}

.game-image-container {
    width: 100%;
    height: 160px;
    overflow: hidden;
    position: relative;
    cursor: pointer;
}

.game-image {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.5s ease;
}

.game:hover .game-image {
    transform: scale(1.1);
}

.game-title {
    font-size: 16px;
    padding: 15px;
    margin: 0;
    font-family: "Orbitron", sans-serif;
    font-weight: 500;
    color: var(--text);
    text-align: center;
    transition: all 0.3s ease;
    background: rgba(0, 0, 0, 0.5);
}

.game:hover .game-title {
    color: #fff;
    text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
}

/* Pagination */
.pages {
    color: var(--text);
    margin: 30px 0;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 20px;
}

.switch-page {
    margin: 0;
    cursor: pointer;
    padding: 10px 20px;
    border-radius: 50px;
    background: rgba(15, 15, 26, 0.7);
    border: 1px solid rgba(165, 180, 252, 0.3);
    transition: all 0.3s ease;
    font-family: 'Orbitron', sans-serif;
    font-weight: 500;
    letter-spacing: 1px;
    backdrop-filter: blur(5px);
    -webkit-backdrop-filter: blur(5px);
}

.switch-page:hover {
    background: rgba(165, 180, 252, 0.2);
    border: 1px solid rgba(165, 180, 252, 0.7);
    box-shadow: 0 0 15px rgba(165, 180, 252, 0.3);
    transform: translateY(-2px);
}

.page-number {
    font-family: 'Orbitron', sans-serif;
    font-weight: 700;
    font-size: 18px;
    min-width: 30px;
    text-align: center;
    color: var(--neon-blue);
    text-shadow: 0 0 10px rgba(0, 242, 255, 0.5);
}

/* Loading Screen */
.loading-cover {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background: rgba(0, 0, 0, 0.9);
    z-index: 10000;
    display: flex;
    align-items: center;
    justify-content: center;
    pointer-events: all;
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
}

.loading-text {
    color: var(--h1);
    font-family: "Orbitron", "Poppins", sans-serif;
    font-size: 3em;
    font-weight: 700;
    background: rgba(15, 15, 26, 0.9);
    padding: 30px 50px;
    border-radius: 15px;
    box-shadow: 0 0 50px rgba(100, 200, 255, 0.5);
    text-align: center;
    position: relative;
    overflow: hidden;
    border: 1px solid rgba(165, 180, 252, 0.3);
}

.loading-text::after {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: linear-gradient(
        to bottom right,
        transparent 45%,
        rgba(100, 200, 255, 0.3) 50%,
        transparent 55%
    );
    animation: loading-shine 3s infinite;
}

@keyframes loading-shine {
    0% { transform: rotate(0deg) translate(-30%, -30%); }
    100% { transform: rotate(360deg) translate(-30%, -30%); }
}

/* Responsive Adjustments */
@media (max-width: 768px) {
    .title {
        font-size: 4em;
    }
    
    .game-container {
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
    }
    
    .game-image-container {
        height: 120px;
    }
}

/* Floating Animation */
@keyframes float {
    0% { transform: translateY(0px); }
    50% { transform: translateY(-20px); }
    100% { transform: translateY(0px); }
}

/* Holographic Effect */
.holographic {
    position: relative;
    overflow: hidden;
}

.holographic::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: linear-gradient(
        135deg,
        rgba(255, 255, 255, 0.03) 0%,
        rgba(255, 255, 255, 0.1) 50%,
        rgba(255, 255, 255, 0.03) 100%
    );
    z-index: 1;
    animation: holographic 8s infinite linear;
}

@keyframes holographic {
    0% { transform: translateY(-100%); }
    100% { transform: translateY(100%); }
}

/* Cyberpunk Scanlines */
.scanlines {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: repeating-linear-gradient(
        to bottom,
        transparent,
        transparent 1px,
        rgba(0, 242, 255, 0.03) 2px,
        rgba(0, 242, 255, 0.03) 3px
    );
    pointer-events: none;
    z-index: 9999;
    opacity: 0.3;
}

/* Glitch Effect */
.glitch {
    position: relative;
}

.glitch::before, .glitch::after {
    content: attr(data-text);
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    opacity: 0.8;
}

.glitch::before {
    color: #0ff;
    z-index: -1;
    animation: glitch-effect 3s infinite;
}

.glitch::after {
    color: #f0f;
    z-index: -2;
    animation: glitch-effect 2s infinite reverse;
}

@keyframes glitch-effect {
    0% { transform: translate(0); }
    20% { transform: translate(-3px, 3px); }
    40% { transform: translate(-3px, -3px); }
    60% { transform: translate(3px, 3px); }
    80% { transform: translate(3px, -3px); }
    100% { transform: translate(0); }
}

/* Matrix Rain Effect */
.matrix-rain {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -3;
    opacity: 0.1;
    pointer-events: none;
}

/* Initial Animation */
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

/* Particle Generation */
function createParticles() {
    const particlesContainer = document.createElement('div');
    particlesContainer.className = 'particles';
    document.body.appendChild(particlesContainer);

    const particleCount = 50;
    
    for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        
        // Random size between 1px and 3px
        const size = Math.random() * 2 + 1;
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        
        // Random position
        particle.style.left = `${Math.random() * 100}vw`;
        particle.style.top = `${Math.random() * 100}vh`;
        
        // Random animation duration
        const duration = Math.random() * 20 + 10;
        particle.style.animationDuration = `${duration}s`;
        
        // Random delay
        particle.style.animationDelay = `${Math.random() * 10}s`;
        
        // Random opacity
        particle.style.opacity = Math.random() * 0.5 + 0.1;
        
        particlesContainer.appendChild(particle);
    }
}

// Call this function when the page loads
window.addEventListener('load', createParticles);
    </style>
</head>

<body>
    <div class="god-rays"></div>
    <div class="scanlines"></div>
    
    <div class="loading-cover">
        <div class="loading-text">
            INITIALIZING SYSTEM...
        </div>
    </div>
    
    <main>
        <span class="title" data-text="GAMES">GAMES</span><br>
        <div class="search-bar">
            <input type="text" placeholder="SEARCH GAMES DATABASE..." id="games-search-bar" class="w3-input w3-round-large"
                oninput="searchGames(this)">
        </div>
        
        <div class="pages">
            <b class="switch-page" onclick="currentPage -= 1; setGames(currentPage); setPageArrows()">
                &lt; PREV
            </b>
            <b class="page-number">1</b>
            <b class="switch-page" onclick="currentPage += 1; setGames(currentPage); setPageArrows()">
                NEXT &gt;
            </b>
        </div>
        
        <div id="games-container">
            <h1>LOADING GAME DATABASE...</h1>
        </div>
        
        <div class="pages">
            <b class="switch-page" onclick="currentPage -= 1; setGames(currentPage); setPageArrows(); scrollToTopOfGames()">
                &lt; PREV
            </b>
            <b class="page-number">1</b>
            <b class="switch-page" onclick="currentPage += 1; setGames(currentPage); setPageArrows(); scrollToTopOfGames()">
                NEXT &gt;
            </b>
        </div>
    </main>

    <script>
        var lazyLoad = new LazyLoad();

var gamesJson = [];
var searchedGamesJson = [];
var currentPage = 0;

var gamesDiv = document.getElementById("games-container")

const pageSize = 50;

const REPO = "https://cdn.jsdelivr.net/gh/BradleyLikesCoding/thingy@main/";

function showLoading() {
  document.getElementsByClassName("loading-cover")[0].style.display = "flex";
}

function hideLoading() {
  document.getElementsByClassName("loading-cover")[0].style.display = "none";
}

async function generateGameCode(gameID) {
  var res = await fetch(REPO + "semag/" + gameID + "/index.html");
  if (res.ok) {
    return (modifyHTML(await res.text(), gameID));
  } else {
    throw new Error("Error Fetching Game - Error Code " + res.status);
  }
}

function modifyHTML(code, gameID) {
  var code = code.replace('<head>', `<head><base href="${REPO + "semag/" + gameID}/">`);
  code = code.replace(/(href|src)="\/([^"]*)"/g, (match, attr, path) => {
    return `${attr}="${REPO + path}"`;
  });
  return code;
}

function throwError(error) {
  alert(error);
}

async function openGame(gameID) {
  showLoading();
  try {
    var htmlCode = await generateGameCode(gameID);
    var win = window.open("about:blank");
    win.document.open();
    win.document.write(htmlCode);
    win.document.close();
  } catch (err) {
    throwError("Error Opening Game: " + err.message);
  }
  hideLoading();
}

async function loadGames() {
  //try {
  const res = await fetch(REPO + "data/games.json");
  if (!res.ok) throw new Error("Failed to fetch games list");
  const games = await res.json();
  gamesJson = games;
  searchedGamesJson = gamesJson;
  currentPage = 0;
  setPageArrows();
  setGames(0);
  /*const gameList = document.createElement("ul");
  games.forEach(game => {
    const listItem = document.createElement("li");
    const link = document.createElement("a");
    link.href = "#";
    link.textContent = game.name;
    link.onclick = () => openGame(game.directory);
    listItem.appendChild(link);
    gameList.appendChild(listItem);
  });

  document.getElementById("loading").remove();
  document.body.appendChild(gameList);*/
  //} catch (err) {
  //  throwError("Error Loading Games: " + err.message);
  //}
}

function getGameHTML(game) {
  return (`
  <div class="game" onclick="openGame('${game["directory"]}')">
    <div class="game-image-container">
      <img class="game-image lazy" src="${REPO + "semag/" + game["directory"] + "/" + game["image"]}">
    </div>
    <p class="game-title">
      ${game["name"]}
    </p>
  </div>
  `);
}

function setGames(page) {
  var html = '';
  for (var i = page * pageSize; i < searchedGamesJson.length; i++) {
    html += getGameHTML(searchedGamesJson[i]);
    if (i - (page * pageSize) == pageSize - 1) break;
  }
  gamesDiv.innerHTML = html;
  if (!gamesDiv.childNodes[gamesDiv.childNodes.length - 1].hasChildNodes()) gamesDiv.childNodes[gamesDiv.childNodes.length - 1].remove();
  lazyLoad.update();
}

function searchGames(e) {
  currentPage = 0;
  setPageArrows();
  games = []
  for (var i = 0; i < gamesJson.length; i++) {
    if (gamesJson[i]["name"].toLowerCase().search(e.value.toLowerCase()) != -1) games.push(gamesJson[i]);
  }
  searchedGamesJson = games;
  setPageArrows();
  setGames(currentPage);
}

function setPageArrows() {
  var maxPage = getPageCount() - 1;
  if (currentPage < 0) currentPage = 0;
  if (currentPage > maxPage) currentPage = maxPage;
  var pageNumbers = document.getElementsByClassName("page-number");
  pageNumbers[0].innerHTML = currentPage + 1;
  pageNumbers[1].innerHTML = currentPage + 1;
  var btns = document.getElementsByClassName("switch-page");
  if (currentPage == 0) { btns[0].style.visibility = "hidden"; btns[2].style.visibility = "hidden" } else { btns[0].style.visibility = "visible"; btns[2].style.visibility = "visible" };
  if (currentPage == maxPage) { btns[1].style.visibility = "hidden"; btns[3].style.visibility = "hidden" } else { btns[1].style.visibility = "visible"; btns[3].style.visibility = "visible" };
}

function getPageCount() {
  return Math.ceil(searchedGamesJson.length / pageSize);
}

function scrollToTopOfGames() {
  document.getElementsByClassName("main-div")[0].scroll({ top: 0, left: 0, behavior: "instant" });
}

// Initialize particles
function createParticles() {
    const particlesContainer = document.createElement('div');
    particlesContainer.className = 'particles';
    document.body.appendChild(particlesContainer);

    const particleCount = 50;
    
    for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        
        // Random size between 1px and 3px
        const size = Math.random() * 2 + 1;
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        
        // Random position
        particle.style.left = `${Math.random() * 100}vw`;
        particle.style.top = `${Math.random() * 100}vh`;
        
        // Random animation duration
        const duration = Math.random() * 20 + 10;
        particle.style.animationDuration = `${duration}s`;
        
        // Random delay
        particle.style.animationDelay = `${Math.random() * 10}s`;
        
        // Random opacity
        particle.style.opacity = Math.random() * 0.5 + 0.1;
        
        particlesContainer.appendChild(particle);
    }
}

// Call functions when page loads
window.addEventListener('load', function() {
    createParticles();
    loadGames();
    
    // Animate elements on load
    const titles = document.querySelectorAll('.title');
    titles.forEach((title, index) => {
        title.style.animation = `fadeIn 0.5s ease ${index * 0.1}s forwards`;
        title.style.opacity = 0;
    });
    
    const searchBar = document.querySelector('.search-bar');
    searchBar.style.animation = 'fadeIn 0.5s ease 0.3s forwards';
    searchBar.style.opacity = 0;
    
    // Hide loading screen after everything is loaded
    setTimeout(() => {
        document.querySelector('.loading-cover').style.opacity = 0;
        setTimeout(() => {
            document.querySelector('.loading-cover').style.display = 'none';
        }, 500);
    }, 1000);
});

    </script>
</body>

</html>
