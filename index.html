<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Freeman&display=swap" rel="stylesheet">
    <link rel="shortcut icon" content="/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vanilla-lazyload@19.1.3/dist/lazyload.min.js"></script>
    <title>taz's school</title>
    <style>
:root {
    --primary: #1a1a2e;
    --secondary: #16213e;
    --accent: #0f3460;
    --highlight: #e94560;
    --text: #f1f1f1;
    --text-dim: #b8b8b8;
    --glow: 0 0 15px rgba(233, 69, 96, 0.7);
    --glow-intense: 0 0 30px rgba(233, 69, 96, 0.9);
    --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
}

body {
    font-family: 'Orbitron', 'Poppins', sans-serif;
    background: radial-gradient(ellipse at bottom, #0d0d1a 0%, #000000 100%);
    color: var(--text);
    margin: 0;
    padding: 0;
    min-height: 100vh;
    overflow-x: hidden;
    position: relative;
    line-height: 1.6;
    scroll-behavior: smooth;
}

/* Cosmic Background */
body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: 
        radial-gradient(circle at 20% 30%, rgba(233, 69, 96, 0.15) 0%, transparent 25%),
        radial-gradient(circle at 80% 70%, rgba(21, 101, 192, 0.15) 0%, transparent 25%),
        url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><circle cx="50" cy="50" r="1" fill="white" opacity="0.5"/></svg>') repeat;
    z-index: -3;
    animation: twinkle 20s linear infinite;
}

/* God Rays Effect */
.god-rays {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(
        135deg,
        rgba(255, 255, 255, 0.03) 0%,
        rgba(255, 255, 255, 0) 20%,
        rgba(255, 255, 255, 0) 80%,
        rgba(255, 255, 255, 0.03) 100%
    );
    z-index: -2;
    pointer-events: none;
    animation: ray-movement 120s linear infinite;
}

.god-rays::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: radial-gradient(
        ellipse at center,
        rgba(233, 69, 96, 0.2) 0%,
        rgba(233, 69, 96, 0.1) 40%,
        transparent 70%
    );
    transform: rotate(30deg);
    animation: ray-rotation 240s linear infinite;
}

.god-rays::after {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(
        to bottom,
        rgba(15, 52, 96, 0.3) 0%,
        transparent 50%,
        rgba(233, 69, 96, 0.3) 100%
    );
    mix-blend-mode: overlay;
}

/* Particle Effects */
.particles {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
    pointer-events: none;
}

.particle {
    position: absolute;
    background-color: rgba(255, 255, 255, 0.8);
    border-radius: 50%;
    animation: float-up linear infinite;
}

/* Main Content */
main {
    padding: 120px 5% 80px;
    max-width: 1400px;
    margin: 0 auto;
    position: relative;
    z-index: 1;
}

.title {
    font-family: 'Orbitron', sans-serif;
    font-weight: 900;
    font-size: 6rem;
    text-transform: uppercase;
    background: linear-gradient(45deg, #e94560, #0f3460, #e94560);
    background-size: 200% auto;
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
    margin: 0 0 40px;
    text-align: center;
    letter-spacing: 3px;
    animation: gradient-shift 8s linear infinite;
    text-shadow: 0 0 10px rgba(233, 69, 96, 0.3);
    position: relative;
}

.title::after {
    content: '';
    position: absolute;
    bottom: -15px;
    left: 50%;
    transform: translateX(-50%);
    width: 150px;
    height: 3px;
    background: linear-gradient(90deg, transparent, #e94560, transparent);
    border-radius: 50%;
    filter: blur(1px);
}

/* Search Bar */
.search-container {
    position: relative;
    max-width: 800px;
    margin: 0 auto 60px;
    z-index: 10;
}

.search-bar {
    position: relative;
    width: 100%;
}

.search-bar input[type="text"] {
    width: 100%;
    padding: 20px 30px 20px 70px;
    font-size: 1.2rem;
    background: rgba(10, 10, 20, 0.7);
    border: 1px solid rgba(233, 69, 96, 0.3);
    border-radius: 50px;
    color: var(--text);
    outline: none;
    transition: var(--transition);
    backdrop-filter: blur(10px);
    box-shadow: 0 5px 25px rgba(0, 0, 0, 0.3);
    font-family: 'Poppins', sans-serif;
}

.search-bar input[type="text"]:focus {
    border-color: var(--highlight);
    box-shadow: var(--glow);
    background: rgba(15, 15, 30, 0.9);
}

.search-bar input[type="text"]::placeholder {
    color: var(--text-dim);
    font-style: italic;
}

.search-bar::before {
    content: '\f002';
    font-family: 'Font Awesome 6 Free';
    font-weight: 900;
    position: absolute;
    left: 30px;
    top: 50%;
    transform: translateY(-50%);
    color: var(--highlight);
    font-size: 1.5rem;
    z-index: 2;
}

.shortcut-indicator {
    position: absolute;
    right: 30px;
    top: 50%;
    transform: translateY(-50%);
    background: rgba(233, 69, 96, 0.2);
    color: var(--highlight);
    padding: 5px 15px;
    border-radius: 20px;
    font-size: 0.9rem;
    font-weight: 600;
    transition: var(--transition);
    border: 1px solid rgba(233, 69, 96, 0.3);
}

.shortcut-indicator:hover {
    background: rgba(233, 69, 96, 0.4);
    box-shadow: 0 0 10px rgba(233, 69, 96, 0.5);
}

/* Games Grid */
.game-container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
    gap: 30px;
    margin-bottom: 50px;
}

.game {
    position: relative;
    background: linear-gradient(145deg, #1a1a2e, #16213e);
    border-radius: 15px;
    overflow: hidden;
    transition: var(--transition);
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    border: 1px solid rgba(233, 69, 96, 0.1);
    cursor: pointer;
}

.game:hover {
    transform: translateY(-10px) scale(1.03);
    box-shadow: var(--glow-intense);
    border-color: rgba(233, 69, 96, 0.5);
}

.game::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(
        to bottom,
        rgba(233, 69, 96, 0.1) 0%,
        transparent 30%,
        transparent 70%,
        rgba(21, 101, 192, 0.1) 100%
    );
    pointer-events: none;
}

.game-image-container {
    position: relative;
    width: 100%;
    height: 160px;
    overflow: hidden;
}

.game-image {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: var(--transition);
}

.game:hover .game-image {
    transform: scale(1.1);
}

.game-title {
    padding: 15px;
    font-weight: 600;
    text-align: center;
    margin: 0;
    color: var(--text);
    font-size: 1.1rem;
    transition: var(--transition);
}

.game:hover .game-title {
    color: var(--highlight);
}

/* Pagination */
.pages {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 20px;
    margin: 40px 0;
}

.page-number {
    font-size: 1.2rem;
    font-weight: 700;
    color: var(--highlight);
    min-width: 40px;
    text-align: center;
}

.switch-page {
    padding: 10px 25px;
    background: rgba(233, 69, 96, 0.2);
    border-radius: 30px;
    cursor: pointer;
    transition: var(--transition);
    border: 1px solid rgba(233, 69, 96, 0.3);
    font-weight: 600;
    color: var(--text-dim);
}

.switch-page:hover {
    background: rgba(233, 69, 96, 0.4);
    color: var(--text);
    box-shadow: 0 0 15px rgba(233, 69, 96, 0.5);
}

/* Loading Screen */
.loading-cover {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(10, 10, 20, 0.95);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    backdrop-filter: blur(10px);
}

.loading-text {
    font-size: 3rem;
    font-weight: 700;
    color: transparent;
    background: linear-gradient(90deg, #e94560, #0f3460, #e94560);
    background-size: 200% auto;
    -webkit-background-clip: text;
    background-clip: text;
    animation: gradient-shift 3s linear infinite;
    text-shadow: 0 0 10px rgba(233, 69, 96, 0.3);
    position: relative;
}

.loading-text::after {
    content: '...';
    position: absolute;
    animation: loading-dots 1.5s infinite steps(3);
}

/* Scrollbar */
::-webkit-scrollbar {
    width: 10px;
}

::-webkit-scrollbar-track {
    background: #0d0d1a;
}

::-webkit-scrollbar-thumb {
    background: linear-gradient(#e94560, #0f3460);
    border-radius: 5px;
}

::-webkit-scrollbar-thumb:hover {
    background: linear-gradient(#ff5c77, #1a56b4);
}

/* Selection */
::selection {
    background: var(--highlight);
    color: white;
}

/* Animations */
@keyframes gradient-shift {
    0% {
        background-position: 0% center;
    }
    100% {
        background-position: 200% center;
    }
}

@keyframes ray-movement {
    0% {
        transform: translateX(0) translateY(0);
    }
    25% {
        transform: translateX(-5%) translateY(5%);
    }
    50% {
        transform: translateX(5%) translateY(-5%);
    }
    75% {
        transform: translateX(-5%) translateY(5%);
    }
    100% {
        transform: translateX(0) translateY(0);
    }
}

@keyframes ray-rotation {
    0% {
        transform: rotate(30deg);
    }
    100% {
        transform: rotate(390deg);
    }
}

@keyframes twinkle {
    0% {
        opacity: 0.5;
    }
    50% {
        opacity: 1;
    }
    100% {
        opacity: 0.5;
    }
}

@keyframes float-up {
    0% {
        transform: translateY(100vh) scale(0.5);
        opacity: 0;
    }
    10% {
        opacity: 1;
    }
    90% {
        opacity: 1;
    }
    100% {
        transform: translateY(-100px) scale(1);
        opacity: 0;
    }
}

@keyframes loading-dots {
    0%, 20% {
        content: '.';
    }
    40% {
        content: '..';
    }
    60%, 100% {
        content: '...';
    }
}

/* Responsive Adjustments */
@media (max-width: 1200px) {
    .title {
        font-size: 5rem;
    }
}

@media (max-width: 768px) {
    .title {
        font-size: 3.5rem;
    }
    
    .game-container {
        grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
    }
    
    .game-image-container {
        height: 120px;
    }
}

@media (max-width: 480px) {
    .title {
        font-size: 2.5rem;
    }
    
    .search-bar input[type="text"] {
        padding: 15px 15px 15px 50px;
        font-size: 1rem;
    }
    
    .search-bar::before {
        left: 20px;
        font-size: 1.2rem;
    }
    
    .shortcut-indicator {
        right: 15px;
        font-size: 0.8rem;
        padding: 3px 10px;
    }
    
    .game-container {
        grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
        gap: 15px;
    }
    
    .game-image-container {
        height: 100px;
    }
    
    .game-title {
        font-size: 0.9rem;
        padding: 10px;
    }
    
    .pages {
        gap: 10px;
    }
    
    .switch-page {
        padding: 8px 15px;
        font-size: 0.9rem;
    }
}

/* Dynamic Particle Creation */
function createParticles() {
    const particlesContainer = document.createElement('div');
    particlesContainer.className = 'particles';
    document.body.appendChild(particlesContainer);
    
    const particleCount = Math.floor(window.innerWidth / 10);
    
    for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        
        const size = Math.random() * 3 + 1;
        const posX = Math.random() * window.innerWidth;
        const duration = Math.random() * 20 + 10;
        const delay = Math.random() * 20;
        
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        particle.style.left = `${posX}px`;
        particle.style.animationDuration = `${duration}s`;
        particle.style.animationDelay = `${delay}s`;
        
        particlesContainer.appendChild(particle);
    }
}

window.addEventListener('load', createParticles);
window.addEventListener('resize', () => {
    document.querySelector('.particles')?.remove();
    createParticles();
});
    </style>
</head>

<body>
    <div class="god-rays"></div>
    <div class="loading-cover">
        <div class="loading-text">
            Loading
        </div>
    </div>
    <main>
        <h1 class="title">GAMES</h1>
        <div class="search-container">
            <div class="search-bar">
                <input type="text" placeholder="Search for games..." id="games-search-bar" oninput="searchGames(this)">
                <div class="shortcut-indicator">Ctrl + K</div>
            </div>
        </div>
        <div class="pages">
            <div class="switch-page" onclick="currentPage -= 1; setGames(currentPage); setPageArrows()">
                &lt; LAST
            </div>
            <div class="page-number">1</div>
            <div class="switch-page" onclick="currentPage += 1; setGames(currentPage); setPageArrows()">
                NEXT &gt;
            </div>
        </div>
        <div id="games-container" class="game-container">
            <h1>LOADING...</h1>
        </div>
        <div class="pages">
            <div class="switch-page" onclick="currentPage -= 1; setGames(currentPage); setPageArrows(); scrollToTopOfGames()">
                &lt; LAST
            </div>
            <div class="page-number">1</div>
            <div class="switch-page" onclick="currentPage += 1; setGames(currentPage); setPageArrows(); scrollToTopOfGames()">
                NEXT &gt;
            </div>
        </div>
    </main>

    <script>
        var lazyLoad = new LazyLoad();

var gamesJson = [];
var searchedGamesJson = [];
var currentPage = 0;

var gamesDiv = document.getElementById("games-container")

const pageSize = 50;

const REPO = "https://cdn.jsdelivr.net/gh/BradleyLikesCoding/thingy@main/";

function showLoading() {
  document.getElementsByClassName("loading-cover")[0].style.display = "flex";
}

function hideLoading() {
  document.getElementsByClassName("loading-cover")[0].style.display = "none";
}

async function generateGameCode(gameID) {
  var res = await fetch(REPO + "semag/" + gameID + "/index.html");
  if (res.ok) {
    return (modifyHTML(await res.text(), gameID));
  } else {
    throw new Error("Error Fetching Game - Error Code " + res.status);
  }
}

function modifyHTML(code, gameID) {
  var code = code.replace('<head>', `<head><base href="${REPO + "semag/" + gameID}/">`);
  code = code.replace(/(href|src)="\/([^"]*)"/g, (match, attr, path) => {
    return `${attr}="${REPO + path}"`;
  });
  return code;
}

function throwError(error) {
  alert(error);
}

async function openGame(gameID) {
  showLoading();
  try {
    var htmlCode = await generateGameCode(gameID);
    var win = window.open("about:blank");
    win.document.open();
    win.document.write(htmlCode);
    win.document.close();
  } catch (err) {
    throwError("Error Opening Game: " + err.message);
  }
  hideLoading();
}

async function loadGames() {
  const res = await fetch(REPO + "data/games.json");
  if (!res.ok) throw new Error("Failed to fetch games list");
  const games = await res.json();
  gamesJson = games;
  searchedGamesJson = gamesJson;
  currentPage = 0;
  setPageArrows();
  setGames(0);
}

function getGameHTML(game) {
  return (`
  <div class="game" onclick="openGame('${game["directory"]}')">
    <div class="game-image-container">
      <img class="game-image lazy" data-src="${REPO + "semag/" + game["directory"] + "/" + game["image"]}" alt="${game["name"]}">
    </div>
    <p class="game-title">
      ${game["name"]}
    </p>
  </div>
  `);
}

function setGames(page) {
  var html = '';
  for (var i = page * pageSize; i < searchedGamesJson.length; i++) {
    html += getGameHTML(searchedGamesJson[i]);
    if (i - (page * pageSize) === pageSize - 1) break;
  }
  gamesDiv.innerHTML = html;
  lazyLoad.update();
}

function searchGames(e) {
  currentPage = 0;
  setPageArrows();
  games = []
  for (var i = 0; i < gamesJson.length; i++) {
    if (gamesJson[i]["name"].toLowerCase().includes(e.value.toLowerCase())) games.push(gamesJson[i]);
  }
  searchedGamesJson = games;
  setPageArrows();
  setGames(currentPage);
}

function setPageArrows() {
  var maxPage = Math.ceil(searchedGamesJson.length / pageSize) - 1;
  if (currentPage < 0) currentPage = 0;
  if (currentPage > maxPage) currentPage = maxPage;
  
  var pageNumbers = document.getElementsByClassName("page-number");
  for (var i = 0; i < pageNumbers.length; i++) {
    pageNumbers[i].innerHTML = currentPage + 1;
  }
  
  var btns = document.getElementsByClassName("switch-page");
  var disabledStyle = "opacity: 0.5; pointer-events: none;";
  
  for (var i = 0; i < btns.length; i++) {
    if (currentPage === 0) {
      btns[i].style.cssText = i % 2 === 0 ? disabledStyle : "";
    } else if (currentPage === maxPage) {
      btns[i].style.cssText = i % 2 !== 0 ? disabledStyle : "";
    } else {
      btns[i].style.cssText = "";
    }
  }
}

function scrollToTopOfGames() {
  window.scrollTo({ top: 0, behavior: 'smooth' });
}

// Initialize
document.addEventListener('DOMContentLoaded', function() {
  loadGames();
  hideLoading();
  
  // Create particles
  createParticles();
});

// Keyboard shortcut for search
document.addEventListener('keydown', function(e) {
  if ((e.ctrlKey || e.metaKey) && e.key === 'k') {
    e.preventDefault();
    document.getElementById('games-search-bar').focus();
  }
});
    </script>
</body>
</html>
